<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Dashboard</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body><div class="card"><h2>Dashboard</h2><a class="btn" href="{{ url_for('game') }}">Mulai Game</a><a class="btn" href="{{ url_for('gallery') }}">Gallery</a><a class="btn" href="{{ url_for('achievements_page') }}">Achievements</a><a class="btn" href="{{ url_for('settings_page') }}">Settings</a><a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a><h3>Save Slots</h3><ul>{% for save in saves %}<li>Slot {{ save.slot }} - Chapter {{ save.chapter }} - {{ save.scene_id }}</li>{% else %}<li>Belum ada save.</li>{% endfor %}</ul></div></body></html>
