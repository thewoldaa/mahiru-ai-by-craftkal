<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Settings</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body><form id="settings" class="card"><h2>Settings</h2><label>Music <input type="range" name="music_volume" min="0" max="1" step="0.1" value="0.8"></label><label>SFX <input type="range" name="sfx_volume" min="0" max="1" step="0.1" value="0.8"></label><label>Text Speed <input type="number" name="text_speed" value="40"></label><button>Simpan</button><a href="{{ url_for('dashboard') }}">Kembali</a></form><script>document.getElementById('settings').addEventListener('submit',async(e)=>{e.preventDefault();const fd=new FormData(e.target);const data=Object.fromEntries(fd.entries());await fetch('/api/settings',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});alert('Tersimpan');});</script></body></html>
