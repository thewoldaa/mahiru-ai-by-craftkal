<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Gallery</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body><div class="card"><h2>CG Gallery</h2><div id="gallery-list"></div><a href="{{ url_for('dashboard') }}">Kembali</a></div><script>fetch('/api/gallery').then(r=>r.json()).then(d=>{document.getElementById('gallery-list').innerHTML=d.cg.map(x=>`<p>${x.title} - ${x.unlocked?'Unlocked':'Locked'}</p>`).join('')})</script></body></html>
